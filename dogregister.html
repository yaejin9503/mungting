<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet</title>

    <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/dogregister.css"/>
    <script src="jquerymobile/jquery-1.11.1.min.js"></script>
    <script src="jquerymobile/jquery.mobile-1.4.5.min.js"></script>
    <!-- 사용자 정의 자바스크립트 파일 -->

</head>
<body>
<div data-role="page" id="page">
    <div data-role="header" class="ui-bar" data-position="fixed">
        <a href="#" id ="back" data-icon="back" data-rel="back" data-direction="reverse">Back</a>
        <h1>글쓰기</h1>
    </div>
    <div data-role="content">
        <form name="form">
            <h3>기본 정보 입력</h3>
            <div class="ui-body ui-body-a gap" >
                장소  <input type="text" id="location" name="location" placeholder="구체적인 장소 적어주세요 ">
                연락처  <input type="text" id="phoneNum" name="phoneNum"  placeholder="연락처를 남겨주세요 ">
            </div>
            <h3>동물 정보 입력 </h3>
            <div class="ui-body ui-body-a gap">
                털색 <input type="text" id="color" name="color"  placeholder="털색을 입력해주세요">
                특징 <input type="text" id="feature" name="feature"  placeholder="특징을 자세히 입력해주세요 ">
                <div class="ui-block-a">
                    성별 <select name="dogType" id="gender" data-native-menu="false" data-mini="true" data-inline="true">
                    <option value="암컷">암컷</option>
                    <option value="수컷">수컷</option>
                </select>
                </div>
                <div class="ui-block-a">
                    <div class="TypeSelect_common TypeSelect-1">
                        종류 <select name="Type" id="Type" data-native-menu="false" data-mini="true" data-inline="true">
                            <option value="미정">선택해주세요</option>
                            <option value="강아지">강아지</option>
                            <option value="고양이">고양이</option>
                        </select>
                    </div>
                    <div class="TypeSelect_common TypeSelect-2">
                        <select name="dogType" id="dogType" data-native-menu="false" data-mini="true" data-inline="true">
                            <option value ="none">선택해주세요</option>
                            <option value="pomeranian">포메라니안</option>
                            <option value="chihuahua">치와와</option>
                            <option value="jindoDog">진돗개</option>
                            <option value="papillon">시모예드</option>
                            <option value="toypoodle">토이푸들</option>
                            <option value="yorkshireTerrier">요크셔테리어</option>
                            <option value="Maltese">말티즈</option>
                            <option value="bichonfrize">비숑프리제</option>
                            <option value="MiniatureSchnauzer">미니어쳐슈나우저</option>
                            <option value="MixDog">믹스견</option>
                            <option value="Other">기타</option>
                        </select>
                    </div>
                    <div class="TypeSelect_common TypeSelect-3">
                        <select name="catType" id="catType" data-native-menu="false" data-mini="true" data-inline="true">
                            <option value ="none">선택해주세요</option>
                            <option value="NorwegianForestCat">노르웨이숲고양이</option>
                            <option value="Shopcat">샵고양이</option>
                            <option value="DevonRex">데본렉스</option>
                            <option value="LagaMuffin">라가머핀</option>
                            <option value="ManxCat">맹크스고양이</option>
                            <option value="SiberianCat">시베리아고양이</option>
                            <option value="Berman">버만</option>
                            <option value="BritishShorthair">브리티시쇼트혜어</option>
                            <option value="Balinese">발리네즈</option>
                            <option value="RussianBlue">러시안블루</option>
                            <option value="Other">기타</option>
                        </select>
                    </div>
                    <div class="TypeSelect_common TypeSelect-4">
                        <div class="layer">
                            <div class="main_common differ">
                                <input type="text" id="elseType" class="elseType" val ="" placeholder="동물타입을 입력해주세요">
                            </div>
                            <!--<div class="main_common differ1">
                                <input type ="button" style="width:70px;height:20px" value = "확인" class="elseTypeButton"></input>
                            </div>-->
                        </div>
                    </div>
                </div>
            <div class="ui-block-a">
               나이 <select name="dogAge" id="dogAge" data-native-menu="false" data-mini="true" data-inline="true">
                    <option>나이</option>
                    <option value="나이모름">나이모름 </option>
                    <option value="1년미만">1년미만</option>
                    <option value="1살">1살 </option>
                    <option value="2살">2살</option>
                    <option value="3살">3살</option>
                    <option value="4살">4살</option>
                </select>
            </div>
                <br>
                <div class="ui-body">
                    <span>사진 업로드</span>
                    <input type="file" id="file">
                </div>
                <div class="ui-body">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <input type="reset" data-rel="back" id="cancel" value="취소"/>
                        </div>
                        <div class="ui-block-b">
                            <input type="button" class="register" id="register" value="등록"/>
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
    <div data-role="footer" data-position="fixed" >
        <h4>dogmatch!</h4>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
<!-- Firebase 기본 SDK -->
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<!--data 가져올 때 필요한 CDN-->
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
<!--사진을 저장하고 불러올 때 필요한 CDN-->
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-storage.js"></script>

<script src="js/dogregister.js"></script>

</body>
</html>
